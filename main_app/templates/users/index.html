{% extends 'base.html' %}
{% block content %}

<h1>User List</h1>

{% for user in users %}
  <a href="{% url 'detail' user.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ user.name }}</span>
            <p>user role: {{ user.role }}</p>
            <p>e-mail: {{ user.email }}</p>
            <p>logo: {{ user.logo }}</p>
            <p>website: {{ user.website }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
